<div af-overlay></div>
<div class="row-fluid">
    <div class="span3"></div>
    <div class="well span6 tac" style="padding: 0">
        <h3 class="di">My Stream</h3>
        <button class="fr btn" style="margin-top: 7px;margin-right: 7px;" ng-click="refresh()"><i class="icon-refresh fr"></i></button>
    </div>
    <div class="span3"></div>
</div>
<div class="row-fluid streamList" ng-repeat="lead in leads" ng-animate="{enter: 'example-repeat-enter',
                        leave: 'example-repeat-leave',
                        move: 'example-repeat-move'}">
    <div class="span3"></div>
    <div class="span6" stream-item data-lead="lead" data-leads="leads"></div>
    <div class="span3"></div>
</div>
<div class="row-fluid streamList" ng-show="leads.length <= 0" ng-animate="{enter: 'example-repeat-enter',
                        leave: 'example-repeat-leave',
                        move: 'example-repeat-move'}">
    <div class="span3"></div>
    <div class="span6 well streamItem">
        <h3>
            {{emptyMessage}}
        </h3>
    </div>
    <div class="span3"></div>
</div>
