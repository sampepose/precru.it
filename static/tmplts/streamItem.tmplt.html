<div class="well streamItem">
    <div class="row-fluid">
        <div class="di fl profileImageContainer span2">
            <img class="profileImage" ng-src="{{person.imageUrl}}"/>
        </div>
        <div class="span10">
            <h3 class="personName di"><a ng-href="{{person.url}}" ng-bind="person.name" target="_blank"></a>,</h3>
            <span class="personHeadline" ng-bind="person.headline"></span>
            <div class="di" ng-click="removePerson()">
                <button class="pull-right btn dropdown-toggle"><i class="icon-remove fr"></i></button>
            </div>
            <span class="email" ng-bind="person.email"></span>
            <br>
            <div class="fl"><span class="attn">&raquo; </span><strong ng-bind="person.event"></strong></div>
			<ul class="nav nav-list">						
				<li class="divider"></li>
				<li class="nav-header"><span class="fr" ng-bind="person.timestamp"></span></li>
			</ul>
        </div>
    </div>
</div>
