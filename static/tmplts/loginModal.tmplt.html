<div modal="shouldBeOpen" options="opts">
    <div class="modal-header">
        <button type="button" class="close" ng-click="exit()" aria-hidden="true">Ã—</button>
        <h3>Login to Precru.it</h3>
    </div>
    <div class="modal-body">

        <!-- Error Alerts-->
        <div class="container-fluid">
            <div class="row-fluid">
                <div error-alerts></div>
            </div>
        </div>
        <!-- End Error Alerts-->

        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
        <form class="form-horizontal" ui-keyup="{'enter': 'login()'}">
            <div class="control-group">
                <label class="control-label" for="inputEmail">Username</label>
                <div class="controls">
                    <input type="text" id="inputEmail" placeholder="Username" ng-model="auth.username" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                    <input type="password" id="inputPassword" placeholder="Password" ng-model="auth.password" required>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="" ng-click="login()" role="button"class="btn btn-primary" data-toggle="modal"  data-dismiss="modal" aria-hidden="true" >Login</a>
    </div>
</div>
