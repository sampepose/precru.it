<!-- Register Modal -->
<div id="registerModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Register for Precru.it</h3>
  </div>
	<form id="needs_data">
		<div class="modal-body">
			<table>
				<tr>
					<td align="right">Username:</td><td><input type="text" id="username" /></td>
				</tr>		
				<tr>
					<td align="right">Email:</td><td><input type="text" id="email" /></td>
				</tr>
				<tr>
					<td align="right">Confirm Email:</td><td><input type="text" id="email-confirm" /></td>
				</tr>
				<tr>
					<td align="right">Password:</td><td><input type="text" id="password" /></td>
				</tr>
				<tr>
					<td align="right">Password Confirm:</td><td><input type="text" id="password-confirm" /></td>
				</tr>
			</table>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
			<a href="#payModal" role="button"class="btn btn-primary" data-toggle="modal"  data-dismiss="modal" aria-hidden="true">Register</a>
		</div>
	</form>
</div>
