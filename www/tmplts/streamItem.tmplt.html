<div class="container well streamItem">
    <div class="row-fluid">
        <div class="span2">
            <img class="profileImage" ng-src="{{person.imageUrl}}"/>
        </div>
        <div class="span10">
            <h3 class="personName di"><a href="#" ng-bind="person.name"></a>,</h3>
            <span class="personHeadline" ng-bind="person.headline"></span>
            <div class="di" ng-click="removePerson()"><i class="icon-remove fr"></i></div>
            <span ng-bind="person.email"></span>
            <br>
            <strong class="fl" ng-bind="person.event"></strong>
            <span class="fr" ng-bind="person.timestamp"></span>
        </div>
    </div>
</div>
