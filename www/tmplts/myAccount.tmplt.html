<div class="container">
	<div class="row-fluid"> 
		<div class="span3"></div>
		<div class="span6 well">
			<h4>Billing</h4>
			<ul class="nav nav-list">						
				<li class="divider"></li>
			</ul>
			<p>Billing: $99 due on the [4th] of every month</p>
			<p>Payment History:</p>
			<p>May 4th, 2013 - $99</p>
			<p>April 4th, 2013 - $99</p>
			<p>March 4th, 2013 - $99</p>
			
			<br/>
			<h4>Change your password</h4>
			<ul class="nav nav-list">						
				<li class="divider"></li>
			</ul>
			<br/>
			
			<form>
				Current Password: <input type="text" name="currentPassword"><br>
				New Password: <input type="text" name="newPassword"><br>
				Confirm Password: <input type="text" name="confirmNewPassword">
				<br/>
				<button href="#/passReset" type="button" class="btn btn-primary">Change Password</button>
			</form>
			
			<div ng-animate="{enter: 'example-repeat-enter', leave: 'example-repeat-leave', move: 'example-repeat-move'}">
			  <alert class="alert alert-success">Your passcode has been changed.</alert>
				<button type="button" class="close" data-dismiss="alert">&times;</button>				
			</div>
		</div>	
		<div class="span3"></div>
	</div>
</div>
