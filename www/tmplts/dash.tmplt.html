<div class="row-fluid streamList" ng-repeat="person in people" ng-animate="{enter: 'example-repeat-enter',
                        leave: 'example-repeat-leave',
                        move: 'example-repeat-move'}">
    <div class="span3"></div>
    <div class="span6" stream-item data-person="person" data-people="people"></div>
    <div class="span3"></div>
</div>
